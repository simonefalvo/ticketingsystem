<div id="page-wrapper">

    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">Tabella Utenti</h3>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <script type="text/ng-template" id="dettagliUtente.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Dettagli Utente</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <ul>
                <li >
                    <p>ID : {{ $modCtrl.items[0] }}</p>
                    <p>Nome : {{ $modCtrl.items[1] }}</p>
                    <p>Cognome : {{ $modCtrl.items[2] }}</p>
                    <p>Username : {{ $modCtrl.items[3] }}</p>
                    <p>Email : {{ $modCtrl.items[4] }}</p>
                    <p>Pass : {{ $modCtrl.items[5] }}</p>
                    <p>Tipo : {{ $modCtrl.items[6] }}</p>
                </li>
            </ul>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="$modCtrl.modifica($modCtrl.items[0])">Modifica</button>
            <button class="btn btn-danger" type="button" ng-click="$modCtrl.elimina($modCtrl.items[0])">Elimina Utente</button>
        </div>
    </script>

    <script type="text/ng-template" id="modificaUtente.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modifica-title">Modifica Utente</h3>
        </div>
        <div class="modal-body" id="modifica-body">
            <table class='table table-striped table-bordered table-hover'>

                <tr>
                    <td>Nome</td>
                    <td><input type='text' ng-value= $modificaCtrl.items[1]  ng-model='$modificaCtrl.utente.nome' class='form-control' required></td>
                </tr>

                <tr>
                    <td>Cognome</td>
                    <td><input type='text' ng-value= $modificaCtrl.items[2] ng-model='$modificaCtrl.utente.cognome' class='form-control' required></td>
                </tr>

                <tr>
                    <td>Username</td>
                    <td><input type='text' ng-value= $modificaCtrl.items[3] ng-model='$modificaCtrl.utente.username' class='form-control' required></td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td><input type='email' ng-value= $modificaCtrl.items[4] ng-model='$modificaCtrl.utente.email' class='form-control' required></td>
                </tr>

                <tr>
                    <td>Password</td>
                    <td><input type='text' ng-value= $modificaCtrl.items[5] ng-model='$modificaCtrl.utente.password' class='form-control' required></td>
                </tr>

                <tr>
                    <td>Tipo</td>
                    <td>
                        <select class="form-control" ng-model='$modificaCtrl.utente.tipo' id="tipo">

                            <option selected value="{{ $modificaCtrl.items[6] }}">{{ $modificaCtrl.items[6] }}</option>
                            <option value=0> Admin </option>
                            <option value=1> Capogruppo </option>
                            <option value=2> Assistente </option>
                            <option value=3> Customer </option>

                        </select>
                    </td>
                </tr>

            </table>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="$modificaCtrl.conferma( $modificaCtrl.items[0] )">Conferma</button>
            <button class="btn btn-danger" type="button" ng-click="$modificaCtrl.annulla()">Annulla</button>
        </div>
    </script>

    <table class="table table-striped table-bordered table-hover" >
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Cognome</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="x in $ctrl.utenti" ng-click="$ctrl.open(x.id,x.nome,x.cognome,x.username,x.email,x.password,x.tipo)">
            <td>{{ x.id}}</td>
            <td>{{ x.nome}}</td>
            <td>{{ x.cognome}}</td>
        </tr>
        </tbody>
    </table>

</div>
