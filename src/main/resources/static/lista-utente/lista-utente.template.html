<div id="page-wrapper">

    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">Tabella Utenti</h3>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <table ng-controller="utenteController" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Dettagli Utente</th>
            <th>Elimina Utente</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>0</td>
            <td>Mario</td>
            <td>Rossi</td>
            <td> <button> Visualizza </button> </td>
            <td> <button> Elimina </button> </td>
        </tr>
        <tr ng-repeat="x in $ctrl.utenti">
            <td>{{ x.id}}</td>
            <td>{{ x.nome}}</td>
            <td>{{ x.cognome}}</td>
            <td> <button ng-click="dettagli()"> Visualizza </button> </td>
            <td> <button ng-click="elimina()"> Elimina </button> </td>
        </tr>
        </tbody>
    </table>

</div>
