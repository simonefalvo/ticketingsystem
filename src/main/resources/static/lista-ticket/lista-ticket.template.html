<div id="page-wrapper" ng-app="myapp">

    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">Tabella Ticket</h3>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <table ng-controller="ticketController" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Titolo</th>
            <th>Categoria</th>
            <th>Data</th>
            <th>Dettagli Ticket</th>
            <th>Elimina Ticket</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="x in $ctrl.tickets">
            <td>{{ x.id}}</td>
            <td>{{ x.titolo}}</td>
            <td>{{ x.categoria}}</td>
            <td>{{ x.time_stamp}}</td>
            <td> <button ng-click="dettagli()"> Visualizza </button> </td>
            <td> <button ng-click="elimina()"> Elimina </button> </td>
        </tr>
        </tbody>
    </table>


</div>
