<div id="page-wrapper">

    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">Tabella Oggetti</h3>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Versione</th>
            <th>Dettagli Oggetto</th>
            <th>Elimina Oggetto</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="x in $ctrl.oggetti">
            <td>{{ x.id}}</td>
            <td>{{ x.nome}}</td>
            <td>{{ x.versione}}</td>
            <td> <button  ng-click="$ctrl.visualizza(x.id)"> Visualizza </button> </td>
            <td> <button ng-click="$ctrl.elimina(x.id)"> Elimina </button> </td>
        </tr>
        </tbody>
    </table>

</div>
