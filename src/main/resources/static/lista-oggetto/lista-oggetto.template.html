<div id="page-wrapper">

    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">Tabella Oggetti</h3>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <script type="text/ng-template" id="dettagliOggetto.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Dettagli Oggetto</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <ul>
                <li >
                    <p>Oggetto ID : {{ $modCtrl.items[0] }}</p>
                    <p>Nome : {{ $modCtrl.items[1] }}</p>
                    <p>Versione : {{ $modCtrl.items[2] }}</p>
                </li>
            </ul>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="$modCtrl.modifica($modCtrl.items[0])">Modifica</button>
            <button class="btn btn-danger" type="button" ng-click="$modCtrl.elimina($modCtrl.items[0])">Elimina Oggetto</button>
        </div>
    </script>

    <script type="text/ng-template" id="modificaOggetto.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modifica-title">Modifica Oggetto</h3>
        </div>
        <div class="modal-body" id="modifica-body">
            <table class='table table-striped table-bordered table-hover'>

                <tr>
                    <td>Nome</td>
                    <td><input type='text' ng-value= $modificaCtrl.items[1] ng-model='$ctrl.oggetto.nome' name='nome' class='form-control' required></td>
                </tr>

                <tr>
                    <td>Versione</td>
                    <td><input type='text' ng-value= $modificaCtrl.items[2] ng-model='$ctrl.oggetto.versione' name='versione' class='form-control' required></td>
                </tr>

            </table>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="$modificaCtrl.conferma( $modificaCtrl.items[0] )">Conferma</button>
            <button class="btn btn-danger" type="button" ng-click="$modificaCtrl.annulla()">Annulla</button>
        </div>
    </script>

    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Versione</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="x in $ctrl.oggetti" ng-click="$ctrl.open(x.id,x.nome,x.versione)">
            <td>{{ x.id}}</td>
            <td>{{ x.nome}}</td>
            <td>{{ x.versione}}</td>
        </tr>
        </tbody>
    </table>

</div>
