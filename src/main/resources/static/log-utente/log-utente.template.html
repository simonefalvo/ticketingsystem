<div id="page-wrapper">

    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">Log Operazioni</h3>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Timestamp</th>
            <th>Operazione</th>
            <th>Autore</th>
            <th>Tag</th>

        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="x in $ctrl.log" ng-click="$ctrl.dettagli(x.id)">
            <td>{{ x.timestamp | date: 'dd/MM/yyyy'}}</td>
            <td>{{ x.operationName}}</td>
            <td>{{ x.author}}</td>
            <td>{{ x.tag}}</td>
        </tr>
        </tbody>
    </table>


</div>
