<div id="page-wrapper">

    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header text-asbestos"> Inserisci nuovo Utente </h3>
        </div>
    </div>

<table class='table table-striped table-bordered table-hover'>


    <tr>
        <td>Nome</td>
        <td><input type='text' name='nome' class='form-control' required></td>
    </tr>

    <tr>
        <td>Cognome</td>
        <td><input type='text' name='cognome' class='form-control' required></td>
    </tr>

    <tr>
        <td>Username</td>
        <td><input type='text' name='username' class='form-control' required></td>
    </tr>

    <tr>
        <td>Email</td>
        <td><input type='email' name='email' class='form-control' required></td>
    </tr>

    <tr>
        <td>Password</td>
        <td><input type='password' name='password' class='form-control' required></td>
    </tr>

    <tr>
        <td>Tipo</td>
        <td>
            <select class="form-control" name="tipo" id="tipo">

                <option value=0> Admin </option>
                <option value=1> Capogruppo </option>
                <option value=2> Assistente </option>
                <option value=3> Customer </option>

            </select>
        </td>
    </tr>

    <tr>
        <td colspan="2">
            <button type="submit" class="btn btn-primary"> Inserisci </button>
            <button type="reset" class="btn btn-primary"> Reset </button>
        </td>
    </tr>


</table>

</div>
