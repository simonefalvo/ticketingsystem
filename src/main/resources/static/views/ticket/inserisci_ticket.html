<div id="page-wrapper">

    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header text-asbestos"> Inserisci nuovo Ticket </h3>
        </div>
    </div>

    <table class='table table-striped table-bordered table-hover'>


        <tr>
            <td>Categoria</td>
            <td><input type='text' name='categoria' class='form-control' required></td>
        </tr>

        <tr>
            <td>Descrizione</td>
            <td><input type='text' name='descrizione' class='form-control' required></td>
        </tr>

        <tr>
            <td>Priorità Customer</td>
            <td>
                <select class="form-control" name="priorita_customer">

                    <option value=0> Critica </option>
                    <option value=1> Alta </option>
                    <option value=2> Bassa </option>
                    <option value=3> Minima </option>

                </select>
            </td>
        </tr>

        <tr>
            <td>Priorità Team</td>
            <td>
                <select class="form-control" name="priorita_team">

                    <option value=0> Critica </option>
                    <option value=1> Alta </option>
                    <option value=2> Bassa </option>
                    <option value=3> Minima </option>

                </select>
            </td>
        </tr>

        <tr>
            <td>Prodotto</td>
            <td><input type='text' name='prodotto' class='form-control' required></td>
        </tr>

        <tr>
            <td>Titolo</td>
            <td><input type='text' name='titolo' class='form-control' required></td>
        </tr>

        <tr>
            <td>Stato</td>
            <td><input type='text' name='stato' class='form-control' required></td>
        </tr>

        <tr>
            <td colspan="2">
                <button type="submit" class="btn btn-primary"> Inserisci </button>
                <button type="reset" class="btn btn-primary"> Reset </button>
            </td>
        </tr>


    </table>

</div>
