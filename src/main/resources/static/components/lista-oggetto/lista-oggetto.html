<header>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</header>
<div class="container">

    <div class="row">

        <h2 class="header">Lista degli Oggetti</h2>

        <form>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-search"></i></div>
                    <input type="text" class="form-control" placeholder="Scrivi qui per filtrare" ng-model="searchFilter">
                </div>
            </div>
        </form>

        <table class="highlight">
            <thead>
            <tr>
                <th>
                    <a href="index#/visualizza_oggetti" ng-click="sortType = 'id' ; sortReverse = !sortReverse">
                        ID
                        <span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="index#/visualizza_oggetti" ng-click="sortType = 'nome' ; sortReverse = !sortReverse">
                        Nome
                        <span ng-show="sortType == 'nome' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'nome' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="index#/visualizza_oggetti" ng-click="sortType = 'versione' ; sortReverse = !sortReverse">
                        Versione
                        <span ng-show="sortType == 'versione' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'versione' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="x in $ctrl.oggetti | orderBy:sortType:sortReverse | filter:searchFilter" ng-click="$ctrl.dettagli(x.id)">
                <td>{{ x.id}}</td>
                <td>{{ x.nome}}</td>
                <td>{{ x.versione}}</td>
            </tr>
            </tbody>
        </table>

    </div>

</div>
