<header>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</header>
<div class="container">

    <div class="row">

        <h2 class="header">Lista dei Ticket</h2>

        <form>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-search"></i></div>
                    <input type="text" class="form-control" placeholder="Scrivi qui per filtrare" ng-model="searchFilter">
                </div>
            </div>
        </form>

        <table class="highlight">
            <thead>
            <tr>
                <th>
                    <a href="index#/visualizza_ticket" ng-click="sortType = 'id' ; sortReverse = !sortReverse">
                        ID
                        <span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="index#/visualizza_ticket" ng-click="sortType = 'titolo' ; sortReverse = !sortReverse">
                        Titolo
                        <span ng-show="sortType == 'titolo' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'titolo' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="index#/visualizza_ticket" ng-click="sortType = 'categoria' ; sortReverse = !sortReverse">
                        Categoria
                        <span ng-show="sortType == 'categoria' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'categoria' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="index#/visualizza_ticket" ng-click="sortType = 'stato' ; sortReverse = !sortReverse">
                        Stato
                        <span ng-show="sortType == 'stato' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'stato' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>

            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="x in $ctrl.tickets | orderBy:sortType:sortReverse | filter:searchFilter" ng-click="$ctrl.dettagli(x.id)">
                <td>{{ x.id}}</td>
                <td>{{ x.titolo}}</td>
                <td>{{ x.categoria}}</td>
                <td>{{ x.stato}}</td>
            </tr>
            </tbody>
        </table>

    </div>

</div>
