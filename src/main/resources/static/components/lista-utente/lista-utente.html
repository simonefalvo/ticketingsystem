<header>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</header>
<div class="container">

    <div class="row">

        <h2 class="header">Lista degli Utenti</h2>

        <table class="highlight">

            <form>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                        <input type="text" class="form-control" placeholder="Scrivi qui per filtrare" ng-model="searchFilter">
                    </div>
                </div>
            </form>

            <thead>
            <tr>
                <th>
                    <a href="index#/visualizza_utenti" ng-click="sortType = 'id' ; sortReverse = !sortReverse">
                        ID
                        <span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>

                <th>
                    <a href="index#/visualizza_utenti" ng-click="sortType = 'nome' ; sortReverse = !sortReverse">
                        Nome
                        <span ng-show="sortType == 'nome' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'nome' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="index#/visualizza_utenti" ng-click="sortType = 'cognome' ; sortReverse = !sortReverse">
                        Cognome
                        <span ng-show="sortType == 'cognome' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'cognome' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="index#/visualizza_utenti" ng-click="sortType = 'username' ; sortReverse = !sortReverse">
                        Username
                        <span ng-show="sortType == 'username' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'username' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="x in $ctrl.utenti | orderBy:sortType:sortReverse | filter:searchFilter" ng-click="$ctrl.dettagli(x.id)">
                <td>{{ x.id}}</td>
                <td>{{ x.nome}}</td>
                <td>{{ x.cognome}}</td>
                <td>{{ x.username}}</td>
            </tr>
            </tbody>
        </table>

    </div>

</div>
