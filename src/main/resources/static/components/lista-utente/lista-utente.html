<div class="container">

    <div class="row">

        <h2 class="header">Lista degli Utenti</h2>

        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Cognome</th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="x in $ctrl.utenti" ng-click="$ctrl.dettagli(x.id)">
                <td>{{ x.id}}</td>
                <td>{{ x.nome}}</td>
                <td>{{ x.cognome}}</td>
            </tr>
            </tbody>
        </table>

    </div>

</div>
