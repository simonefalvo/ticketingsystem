<div class="container">

    <h2 class="header">Dettagli Ticket</h2>

    <div class="row">

        <div class="col-xs-6">
            <p>ID : {{$ctrl.ticket.id}}</p>
            <p ng-if="!$ctrl.audit">Oggetto : <a ng-href="#/dettagli-oggetto/{{$ctrl.ticket.oggetto.id}}">{{$ctrl.ticket.oggetto.nome + " " + $ctrl.ticket.oggetto.versione}}</a></p>
            <p>Titolo :</p>
            <input ng-disabled="true" ng-model="$ctrl.ticket.titolo">
            <p>Categoria :</p>
            <input ng-disabled="true" ng-model="$ctrl.ticket.categoria">
            <p>Descrizione :</p>
            <textarea ng-disabled="true" ng-model="$ctrl.ticket.descrizione"></textarea>
            <p>Stato :</p>
            <div class="col-xs-6">
                <select ng-disabled="true" class="form-control" ng-model="$ctrl.ticket.stato" material-select>
                        <option value="pending"> Pending </option>
                        <option value="open"> Open </option>
                        <option value="released"> Released </option>
                        <option value="closed"> Closed </option>
                        <option value="rejected"> Rejected </option>
                </select>
            </div>
        </div>

    </div>

    <div class="row">
        <button class="btn" type="button" ng-click="$ctrl.indietro()">Indietro</button>
    </div>

</div>
