<div class="container">

    <div class="row">

        <h2 class="header">Inserisci Nuovo Oggetto</h2>

        <form name="objForm" novalidate>

            <div class="form-group">
                <label>Nome*</label>
                <p ng-show="objForm.name.$invalid && !objForm.name.$pristine" class="header">Il campo Nome è obbligatorio!</p>
                <input type='text' ng-model='$ctrl.oggetto.nome' name='nome' required>
            </div>

            <div class="form-group">
                <label>Versione*</label>
                <p ng-show="objForm.name.$invalid && !objForm.name.$pristine" class="header">Il campo Versione è obbligatorio!</p>
                <input type='text' ng-model='$ctrl.oggetto.versione' name='versione' required>
            </div>

            <p class="header">I campi contrassegnati con * sono obbligatori</p>

            <button type="submit" ng-click="$ctrl.inserisci()" class="btn btn-primary" ng-disabled="objForm.$invalid"> Inserisci </button>
            <button type="reset" ng-click="$ctrl.annulla()" class="btn btn-primary"> Annulla </button>

        </form>

    </div>
</div>
