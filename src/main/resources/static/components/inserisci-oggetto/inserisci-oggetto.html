<div class="container">

    <div class="row">

        <h2 class="header">Inserisci Nuovo Oggetto</h2>

        <label>Nome</label>
        <input type='text' ng-model='$ctrl.oggetto.nome' name='nome' class='materialize-textarea' required>

        <label>Versione</label>
        <input type='text' ng-model='$ctrl.oggetto.versione' name='versione' class='materialize-textarea' required>


    <button type="submit" ng-click="$ctrl.inserisci()" class="btn btn-primary"> Inserisci </button>
    <button type="reset" ng-click="$ctrl.annulla()" class="btn btn-primary"> Annulla </button>

    </div>
</div>
