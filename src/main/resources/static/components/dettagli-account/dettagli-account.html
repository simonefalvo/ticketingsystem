<div class="container">

    <h2 class="header">Dettagli Account</h2>

    <div class="row">
        <div class="col-xs-6">
            <form name="accountForm" novalidate>
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" name="name" ng-disabled="true" ng-model="$ctrl.utente.id">
                </div>
                <div class="form-group">
                    <label>Nome*</label>
                    <input type="text" name="name" ng-disabled="!$ctrl.modifyMode" ng-model="$ctrl.utente.nome">
                    <p ng-show="accountForm.name.$invalid && !accountForm.name.$pristine" class="header">Il campo nome è obbligatorio!</p>
                </div>
                <div class="form-group">
                    <label>Cognome*</label>
                    <input type="text" name="cognome" ng-disabled="!$ctrl.modifyMode" ng-model="$ctrl.utente.cognome">
                    <p ng-show="accountForm.cognome.$invalid && !accountForm.cognome.$pristine" class="header" ng-model="$ctrl.utente.cognome">Il campo cognome è obbligatorio!</p>
                </div>
                <div class="form-group">
                    <label>Username*</label>
                    <input type="text" name="username" ng-disabled="!$ctrl.modifyMode" ng-model="$ctrl.utente.username">
                    <p ng-show="accountForm.username.$invalid && !accountForm.username.$pristine" class="header" ng-model="$ctrl.utente.username">Il campo username è obbligatorio!</p>
                </div>
                <div class="form-group">
                    <label>Ruolo*</label>
                    <input type="text" name="name" ng-disabled="true" ng-model="$ctrl.utente.ruolo.name">
                </div>
                <div class="form-group">
                    <label>Email*</label>
                    <p ng-show="accountForm.email.$invalid && !accountForm.email.$pristine" class="header">Inserisci un'email valida!</p>
                    <input type="email" name="email" ng-disabled="!$ctrl.modifyMode" ng-model="$ctrl.utente.email" required>
                </div>
                <div class="form-group">
                    <label>Password*</label>
                    <p ng-show="accountForm.password.$invalid && !accountForm.password.$pristine" class="header">Il campo password è obbligatorio!</p>
                    <input type="password" name="password" ng-disabled="!$ctrl.modifyMode" ng-model="$ctrl.utente.password" required>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <button class="btn btn-primary" type="button" ng-show="!$ctrl.modifyMode" ng-click="$ctrl.modifica()">Modifica</button>
        <button class="btn btn-danger" type="button" ng-show="!$ctrl.modifyMode" ng-click="$ctrl.elimina($ctrl.utente.id)">Elimina</button>
        <button class="btn" type="button" ng-show="!$ctrl.modifyMode" ng-click="$ctrl.indietro()">Indietro</button>
        <button class="btn btn-primary" type="button" ng-show="$ctrl.modifyMode" ng-click="$ctrl.conferma()">Conferma</button>
        <button class="btn btn-danger" type="button" ng-show="$ctrl.modifyMode" ng-click="$ctrl.annulla()">Annulla</button>
    </div>
</div>
