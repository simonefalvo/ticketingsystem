<!DOCTYPE html>
<html lang="en">

<div class="container">

    <div class="row">

        <h2 class="header">Inserisci Nuovo Utente</h2>
        <h5 class="header">{{$ctrl.errData}}</h5>

        <form name="userForm" novalidate>

            <div class="form-group">
                <label>Nome*</label>
                <input type='text' ng-model='$ctrl.utente.nome' name="nome" required>
                <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="header">Il campo nome è obbligatorio!</p>
            </div>

            <div class="form-group">
                <label>Cognome*</label>
                <input type='text' ng-model='$ctrl.utente.cognome' name="cognome" required >
                <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="header">Il campo cognome è obbligatorio!</p>

            </div>

            <div class="form-group">
                <label>Username*</label>
                <input type='text' ng-model='$ctrl.utente.username' name="username" required >
                <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="header">Il campo username è obbligatorio!</p>

            </div>

            <div class="form-group">
                <label>Email*</label>
                <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="header">Inserisci un'email valida!</p>
                <input type='email' ng-model='$ctrl.utente.email' name="email" required >

            </div>

            <div class="form-group">
                <label>Password*</label>
                <input type='password' ng-model='$ctrl.utente.password' name="password" required>
                <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="header">Il campo password è obbligatorio!</p>

            </div>

            <div class="form-group">
                <label>Ruolo*</label>
                <select ng-model="$ctrl.ruolo" name="ruolo" ng-options="ruolo as ruolo.name for ruolo in $ctrl.ruoli" class="" material-select required="" aria-required="true">
                    <option value="" selected disabled> Seleziona il ruolo </option>
                </select>
                <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="header">Il campo ruolo è obbligatorio!</p>
            </div>

            <p class="header">I campi contrassegnati con * sono obbligatori</p>

            <button type="submit" ng-click="$ctrl.inserisci()" class="btn btn-primary" ng-disabled="userForm.$invalid"> Inserisci </button>
            <button type="reset" ng-click="$ctrl.annulla()" class="btn btn-primary"> Annulla </button>

        </form>


    </div>

</div>
</html>
