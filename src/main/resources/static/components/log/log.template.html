<div id="page-wrapper">

    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">Log degli Eventi</h3>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tipologia</th>
            <th>Autore</th>

        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="x in $ctrl.log" ng-click="$ctrl.dettagli(x.id)">
            <td>{{ x.id}}</td>
            <td>{{ x.typology}}</td>
            <td>{{ x.userId}}</td>
        </tr>
        </tbody>
    </table>


</div>
